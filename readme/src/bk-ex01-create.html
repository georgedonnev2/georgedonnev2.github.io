    <meta charset="utf-8">

<body>

    <!-- 网站统一的页眉 -->
    <header>
        <img src="../img/it-whitesmoke.png" alt="" />
        <h1>某某信息管理系统</h1>
    </header>

    <!-- 网站统一的导航栏 -->
    <nav>
        <!-- 
        1、href="#"表示点击链接后跳转到当前页面（就是没有跳转） 
        2、真实界面中要修改为真实的链接，比如 <a href="/student/create">新增</a>
        -->

        <a href="#"><span>首页</span></a>
        <a href="#">
            <span id="create"><img src="../img/create-whitesmoke.png" alt="" />&nbsp新增</span>
        </a>
        <a href="#">
            <span id="update"><img src="../img/update-whitesmoke.png" alt="" />&nbsp更新</span>
        </a>
        <a href="#">
            <span id="delete"><img src="../img/delete-whitesmoke.png" alt="" />&nbsp删除</span>
        </a>
        <a href="#"><span>统计</span></a>
        <a href="#"><span>关于</span></a>

        <!--
        <a href="/student/create">新增</a>
        <a href="/student/update">更新</a>
        <a href="/student/delete">删除</a>
        <a href="/student/aggregate">统计</a>
        -->
    </nav>

    <!-- 网站主界面的主要内容 -->
    <main id="main-create">

        <h2>请输入xx信息</h2>

        <form method="POST" action="">


            <input id="stu-name" name="name" type="text" placeholder="&nbsp姓名" />

            <div id="student-gender">
                <label>请选择性别：</label>
                <input id="stu-gender-male" name="gender" type="radio" value="男"  />
                <label for="stu-gender-male">男</label>
                <input id="stu-gender-female" name="gender" type="radio" value="女"  />
                <label for="stu-gender-female">女</label>
            </div>

            <!--<input id="stu-photo" name="photo" type="file" accept="image/*" />-->
            <input id="stu-phone" name="phone" type="number" placeholder="&nbsp手机号"  />
            <input id="stu-from" name="from" type="text" placeholder="&nbsp籍贯"  />
            <input id="stu-email" name="email" type="email" placeholder="&nbsp邮箱" />

            <div class="student-grade">
                <label>计算机原理：</label>
                <input class="stu-grade" name="grade-1" type="number" placeholder="&nbsp百分制成绩" />
            </div>

            <div class="student-grade">
                <label>数据库原理：</label>
                <input class="stu-grade" name="grade-2" type="number" placeholder="&nbsp百分制成绩" />
            </div>

            <div class="student-grade">
                <label>算法结构：</label>
                <input class="stu-grade" name="grade-1" type="number" placeholder="&nbsp百分制成绩" />
            </div>

            <input class="button" id="create-button" type="submit" value="新建" />
            <!--<input class="button" id="cancel-button" type="submit" value="放弃并返回首页" formmethod="" formaction="/"/>-->
            <input class="button " id="cancel-button" type="button" value="放弃并返回首页" onclick="javascrtpt:window.location.href='file:///'" />
            <!--<input type="image" id="image" alt="放弃并返回首页" src="../img/it-jn-darkgreen.png" formaction="/"/>-->

        </form>


    </main>

    <!-- 网站统一的页脚 -->

</body>
