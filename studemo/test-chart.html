<!DOCTYPE html>
<html>

<head>
    <title> testing chart.js</title>
</head>

<body>



    <div>
        <canvas id="myChart"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>-->


    <script>

        const score_summary = [
            { grade: '[60-70)', records: 10 },
            { grade: '[90-100]', records: 2 },
            { grade: '[80-90)', records: 5 },
            { grade: '[0-60)', records: 1 },
        ];

        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: score_summary.map(row => row.grade),
                datasets: [
                    {
                        label: '数据结构',
                        data: score_summary.map(row => row.records),
                        borderWidth: 1
                    },
                ]

            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>



</body>

</html>
